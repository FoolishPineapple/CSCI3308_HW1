   	<head>
   		<h1>Add Interest</h1>
   	</head>
	<form>
	  <div class="form-group">
	    <label for="intrestName">Interest Name</label>
	    <input type="interest name" class="form-control" id="intrestName" placeholder="Name">
	  </div>
	  <div class="form-group">
	    <label for="aboutTextbox">Text About Interest</label>
	    <textarea class="form-control" id="aboutTextbox" rows="5"></textarea>
	  </div>
	  <div class="form-inline">
		<div class="form-group">
	    	<label for="interestPicUpload">Upload Local Image</label>
	    	<input type="file" class="form-control-file" id="interestPicUpload">
	  	</div>
	  		 <div>
			 	<label># of Tweets:  </label>
			</div>
		<div class="form-group">

			    <select class="form-control" id="numTweets">
		        <option>1</option>
		        <option>2</option>
		        <option>3</option>
		        <option>4</option>
		      </select>
		</div>      
		</div>
		<div >
			  		<label>On a scale of 1-5, how interested in this topic are you?</label>
		</div>
		<div>
			<div class="form-check form-check-inline">
				
			  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
			  <label class="form-check-label" for="inlineCheckbox1">1</label>
			</div>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
			  <label class="form-check-label" for="inlineCheckbox2">2</label>
			</div>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" >
			  <label class="form-check-label" for="inlineCheckbox3">3 </label>
			</div>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4" >
			  <label class="form-check-label" for="inlineCheckbox3">4 </label>
			</div>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5" >
			  <label class="form-check-label" for="inlineCheckbox3">5 </label>
			</div>
		</div>
					<div>
				<label>Login to finish submission</label>
			</div>
		<div class="form-inline">

			  <div class="form-row">
			    <div class="col">
			      <input type="text" class="form-control" placeholder="Username">
			    </div>
			    <div class="col">
			      <input type="password" class="form-control" placeholder="Password">
			    </div>
			  </div>
		</div>
		<div class="form-inline">
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</form>
</html>
